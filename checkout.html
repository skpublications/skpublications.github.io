<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    form {
      background: #fff;
      display: inline-block;
      text-align: left;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 2rem;
      max-width: 400px;
      width: 90%;
    }
    label {font-weight:bold;}
    input, select, textarea {
      width:100%; padding:10px; margin:8px 0;
      border-radius:8px; border:1px solid #ccc;

<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <p>Fill in your details below to complete your order! ğŸ’¥</p>

    <form id="orderForm">
      <label for="name">ğŸ‘¦ Full Name:</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="comic">ğŸ“š Choose Your Comic:</label>
      <select id="comic">
        <option>The Batatas Season 1</option>
        <option>The Batatas Season 2</option>
        <option>The Batatas Season 3</option>
        <option>Zero Point Season 1</option>

        <option>Humanity VS Zombies</option>
        <option>Civilization under the Sofa</option>
      </select>

      <label for="address">ğŸ  Delivery Address:</label>
      <textarea id="address" rows="4" placeholder="Your address here..." required></textarea>

      <label for="email">âœ‰ï¸ Email:</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="phone">ğŸ“ Phone:</label>
      <input type="tel" id="phone" placeholder="Your phone number">

      <div class="payment-section">
        <h3>ğŸ’³ Payment Method</h3>
        <label><input type="radio" name="payment" value="UPI" required> UPI (GPay / Paytm)</label><br>
        <label><input type="radio" name="payment" value="Card"> Debit / Credit Card</label><br>
        <label><input type="radio" name="payment" value="COD"> Cash on Delivery</label><br>
      </div>

      <button type="submit">Pay â‚¹20 & Place Order</button>

    <p id="thanks" style="display:none; font-size:1.3rem; color:#ff4500; margin-top:2rem;">
      ğŸ‰ Thank you! Your payment has been processed and your comic is on its way! ğŸ“¦ğŸ’«
    </p>
  </main>

  <footer>
    <p>Â© 2026 SK Publication | Thank you for reading with us! ğŸŒˆ</p>
  </footer>

  <script>
    // auto-select comic from query
    const params = new URLSearchParams(window.location.search);
    const selected = params.get("comic");
    if (selected) {
      const dropdown = document.getElementById("comic");
      for (let opt of dropdown.options) {
        if (opt.text.replace(/\s+/g,' ').trim() === decodeURIComponent(selected).replace(/\s+/g,' ').trim())
          dropdown.value = opt.text;
      }
    }

    // fake payment and thank-you message
    document.getElementById("orderForm").addEventListener("submit", e=>{
      e.preventDefault();
      const payment = document.querySelector('input[name="payment"]:checked').value;
      e.target.style.display="none";
      document.getElementById("thanks").innerHTML =
        `ğŸ‰ Payment via <b>${payment}</b> received! Your comic will be delivered soon. ğŸššğŸ’¨`;
      document.getElementById("thanks").style.display="block";
    });
  </script>
