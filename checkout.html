<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - SK Publication</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ffefd5, #e0ffff);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff4500;
      text-shadow: 1px 1px #fff;
    }
    form {
      background: #fff;
      display: inline-block;
      text-align: left;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #ff4500;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
