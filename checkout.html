<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    form {
      background: #fff;
      display: inline-block;
      text-align: left;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 2rem;
      max-width: 400px;
      width: 90%;
    }
    label {font-weight:bold;}
    input, select, textarea {
      width:100%; padding:10px; margin:8px 0;
      border-radius:8px; border:1px solid #ccc;
      font-family:inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <p>Fill in your details below to get your comic delivered anywhere on Earth ğŸŒ</p>

    <form id="orderForm">
      <label for="name">ğŸ‘¦ Full Name:</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="comic">ğŸ“š Choose Your Comic:</label>
      <select id="comic">
        <option>The Batatas Season 1</option>
        <option>The Batatas Season 2</option>
        <option>The Batatas Season 3</option>
        <option>Zero Point Season 1</option>
        <option>Zero Point Season 2</option>
        <option>Stickman Manga</option>
        <option>Blox Fruit Comics</option>
        <option>Humanity VS Zombies</option>
        <option>Civilization under the Sofa</option>
      </select>

      <label for="address">ğŸ  Delivery Address:</label>
      <textarea id="address" rows="4" placeholder="Your address here..."></textarea>

      <label for="email">âœ‰ï¸ Email:</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="phone">ğŸ“ Phone:</label>
      <input type="tel" id="phone" placeholder="Your phone number">

      <button type="submit">Place Order</button>
    </form>

    <p id="thanks" style="display:none; font-size:1.3rem; color:#ff4500; margin-top:2rem;">ğŸ‰ Thank you! Your order has been placed (successfully imaginary)! ğŸ“¦</p>
  </main>

  <footer>
    <p>Â© 2026 SK Publication | Thank you for reading with us! ğŸŒˆ</p>
  </footer>

  <script>
    // auto-select comic from query string
    const params = new URLSearchParams(window.location.search);
    const selected = params.get("comic");
    if (selected) {
      const dropdown = document.getElementById("comic");
      for (let opt of dropdown.options)
        if (opt.text.replace(/\s+/g,' ').trim() === decodeURIComponent(selected).replace(/\s+/g,' ').trim())
          dropdown.value = opt.text;
    }
    // fake order message
    document.getElementById("orderForm").addEventListener("submit", e=>{
      e.preventDefault();
      e.target.style.display="none";
      document.getElementById("thanks").style.display="block";
    });
  </script>
</body>
</html>
