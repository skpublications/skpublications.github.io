<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comics Store – SK Publication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Comics Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Pick Your Adventure – Each Only ₹20!</h2>
    <section class="comics">
      <script>
        const comics = [
          "The Batatas Season 1",
          "The Batatas Season 2",
          "The Batatas Season 3",
          "Zero Point Season 1",
          "Zero Point Season 2",
          "Stickman Manga",
          "Blox Fruit Comics",
          "Humanity VS Zombies",
          "Civilization under the Sofa"
        ];
        document.write(
          comics.map(c =>
            `<div class="comic">
              <img src="https://via.placeholder.com/200x250?text=${encodeURIComponent(c)}" alt="${c}">
              <p><b>${c}</b><br>₹20</p>
              <a href="checkout.html?comic=${encodeURIComponent(c)}">
                <button class='buy-btn'>Buy</button>
              </a>
            </div>`
          ).join('')
        );
      </script>
    </section>
  </main>

  <footer>
    <p>© 2026 SK Publication | Every comic, a new world of fun!</p>
  </footer>
</body>
</html>
